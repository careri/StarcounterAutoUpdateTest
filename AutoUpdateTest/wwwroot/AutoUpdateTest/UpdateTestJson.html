<link rel="import" href="/sys/polymer/polymer.html">
<link rel="import" href="/sys/had-auto-update.html">

<template>
    <template is="dom-bind">
        <fieldset>
            <label>Time:</label>
            <strong>[[model.Time]]</strong>
        </fieldset>
      <had-auto-update 
        interval="1000" 
        is-enabled="[[model.IsAutoUpdate]]"
        last-update="{{model.Dummy$}}"></had-auto-update>
    </template>
</template>
